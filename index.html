<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sabre</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* --- Estilos Base --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #121212; color: #E0E0E0; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .header { text-align: center; padding: 15px; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #00796B; }
        #app-slider { flex-grow: 1; display: flex; width: 200%; transition: transform 0.4s ease-in-out; }
        .app-screen { width: 50%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }

        /* --- Estilos Modo Neuronal (DiseÃ±o Estable ) --- */
        #neuronal-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; }
        #neuronal-btn { width: 150px; height: 150px; border-radius: 50%; background: #333; border: 4px solid #444; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s ease; }
        #neuronal-btn.recording { background: #E53935; border-color: #F44336; transform: scale(1.1); }
        #neuronal-status { margin-top: 20px; color: #757575; height: 20px; font-style: italic; }
        #neuronal-log {
            width: 90vw; max-width: 400px; height: 150px;
            background-color: #1e1e1e; border: 1px solid #333; border-radius: 8px;
            margin-top: 20px; overflow-y: auto;
            padding: 10px; display: flex; flex-direction: column-reverse;
            font-size: 14px; color: #aaa;
        }
        #neuronal-log div { padding-bottom: 5px; }

        /* --- Estilos Modo Cargo (Â¡LAYOUT CORREGIDO!) --- */
        #cargo-chat-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; max-width: 700px; overflow: hidden; }
        #chat-messages-container {
            flex-grow: 1; /* Ocupa todo el espacio disponible */
            overflow-y: auto; /* El scroll estarÃ¡ aquÃ­ */
            display: flex;
            flex-direction: column-reverse; /* Ancla los mensajes abajo */
            border: 1px solid #333;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-messages { display: flex; flex-direction: column; gap: 12px; }
        .chat-input-container {
            flex-shrink: 0; /* Evita que la caja de input se encoja */
            display: flex; align-items: center; gap: 10px; padding: 10px 0;
        }
        /* El resto de los estilos del chat no necesitan cambios */
        .message { padding: 10px 15px; border-radius: 18px; max-width: 85%; line-height: 1.5; }
        .user-message { align-self: flex-end; background-color: #004D40; }
        .ia-message { align-self: flex-start; background-color: #263238; }
        .system-message { text-align: center; color: #616161; font-style: italic; font-size: 0.9em; }
        .success-message { align-self: center; background-color: #2E7D32; color: white; font-weight: bold; text-align: center; }
        #chat-input { flex-grow: 1; background: #212121; border: 1px solid #424242; border-radius: 20px; padding: 12px 15px; color: #E0E0E0; font-size: 16px; }
        #chat-action-btn { background: #00796B; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        #chat-action-btn.recording { background-color: #E53935; }
        
        /* --- NavegaciÃ³n del Carrusel --- */
        .slider-nav { display: flex; justify-content: center; gap: 15px; padding: 15px; }
        .nav-dot { width: 10px; height: 10px; background: #424242; border-radius: 50%; cursor: pointer; transition: background 0.3s; }
        .nav-dot.active { background: #00796B; }
    </style>
</head>
<body>
    <!-- El HTML del body no necesita cambios -->
    <div class="main-container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/Dafon1981/sabre/main/7f2d2a09-b8de-46a8-b49c-fb764c146935.jpg" alt="Sabre Logo" class="logo">
        </div>
        <div id="app-slider">
            <div id="screen-neuronal" class="app-screen">
                <div id="neuronal-wrapper">
                    <h2>Captura Neuronal</h2>
                    <div id="neuronal-btn"><svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 1A3 3 0 0 0 9 4v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="#E0E0E0"/><path d="M19 10v2a7 7 0 0 1-14 0v-2h2v2a5 5 0 0 0 10 0v-2h2z" fill="#E0E0E0"/></svg></div>
                    <p id="neuronal-status">Presiona para grabar</p>
                    <div id="neuronal-log"></div>
                </div>
            </div>
            <div id="screen-cargo" class="app-screen">
                <div id="cargo-chat-wrapper">
                    <div id="chat-messages-container">
                        <div id="chat-messages"></div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ingresa los datos del cargo...">
                        <button id="chat-action-btn">ðŸŽ¤</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-nav">
            <div id="nav-neuronal" class="nav-dot active" onclick="goToScreen(0 )"></div>
            <div id="nav-cargo" class="nav-dot" onclick="goToScreen(1)"></div>
        </div>
    </div>
    <script>
        // El JavaScript es idÃ©ntico a la versiÃ³n anterior, no necesita cambios.
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );
        const slider = document.getElementById('app-slider');
        const navDots = document.querySelectorAll('.nav-dot');
        const neuronalBtn = document.getElementById('neuronal-btn');
        const neuronalStatus = document.getElementById('neuronal-status');
        const neuronalLog = document.getElementById('neuronal-log');
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatActionBtn = document.getElementById('chat-action-btn');
        function goToScreen(index) { slider.style.transform = `translateX(-${index * 50}%)`; navDots.forEach(dot => dot.classList.remove('active')); navDots[index].classList.add('active'); }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let isNeuronalRecording = false;
        if (SpeechRecognition) {
            const neuronalRecognition = new SpeechRecognition();
            neuronalRecognition.lang = 'es-ES';
            neuronalRecognition.continuous = false;
            neuronalBtn.addEventListener('click', () => { if (isNeuronalRecording) { neuronalRecognition.stop(); } else { try { neuronalRecognition.start(); } catch(e) { neuronalStatus.textContent = 'Error al iniciar mic.'; } } });
            neuronalRecognition.onstart = () => { isNeuronalRecording = true; neuronalBtn.classList.add('recording'); neuronalStatus.textContent = 'Escuchando...'; };
            neuronalRecognition.onend = () => { isNeuronalRecording = false; neuronalBtn.classList.remove('recording'); neuronalStatus.textContent = 'Presiona para grabar'; };
            neuronalRecognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const logEntry = document.createElement('div');
                logEntry.textContent = transcript;
                neuronalLog.prepend(logEntry);
                setTimeout(async () => {
                    neuronalStatus.textContent = 'Guardando...';
                    try { const { error } = await supabase.from('neuronal').insert({ contenido: transcript }); if (error) throw error; neuronalStatus.textContent = 'Â¡Guardado!'; } catch (error) { neuronalStatus.textContent = 'Error al guardar.'; }
                    setTimeout(() => { neuronalStatus.textContent = 'Presiona para grabar'; }, 2000);
                }, 1000);
            };
            neuronalRecognition.onerror = (event) => { isNeuronalRecording = false; neuronalBtn.classList.remove('recording'); neuronalStatus.textContent = 'Error de micrÃ³fono.'; };
        } else { neuronalStatus.textContent = 'Reconocimiento de voz no soportado.'; }
        let cargoData = {};
        let cargoSendTimeout;
        function addChatMessage(content, type) { const messageDiv = document.createElement('div'); messageDiv.className = `message ${type}`; messageDiv.textContent = content; chatMessages.appendChild(messageDiv); }
        async function handleCargoMessage() {
            clearTimeout(cargoSendTimeout);
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            addChatMessage(userMessage, 'user-message');
            chatInput.value = '';
            chatActionBtn.textContent = 'ðŸŽ¤';
            const thinkingMessage = document.createElement('div');
            thinkingMessage.className = 'message ia-message';
            thinkingMessage.textContent = '...';
            chatMessages.appendChild(thinkingMessage);
            try {
                const iaResponse = await getCargoIaResponse(userMessage);
                if (!iaResponse || typeof iaResponse.respuesta !== 'string') { throw new Error("La respuesta del servidor no es vÃ¡lida."); }
                thinkingMessage.textContent = iaResponse.respuesta;
                if(iaResponse.datos) { Object.assign(cargoData, iaResponse.datos); }
                if (iaResponse.completo) {
                    addChatMessage('Todos los datos estÃ¡n completos. Guardando...', 'system-message');
                    const { error: insertError } = await supabase.from('cargo').insert([cargoData]);
                    if (insertError) { addChatMessage(`Error al guardar: ${insertError.message}`, 'system-message'); } 
                    else { addChatMessage('Â¡Registro guardado con Ã©xito!', 'success-message'); }
                    cargoData = {};
                    setTimeout(() => addChatMessage('Listo para un nuevo registro.', 'ia-message'), 2000);
                }
            } catch (error) { thinkingMessage.textContent = `Lo siento, hubo un error: ${error.message}`; }
        }
        async function getCargoIaResponse(pregunta) {
            try {
                const { data, error } = await supabase.functions.invoke('sabre-api', { body: { pregunta: pregunta, datosActuales: cargoData }, });
                if (error) throw error;
                if (data.error) throw new Error(data.error);
                return data;
            } catch (error) { console.error("Error al invocar la Edge Function:", error); throw new Error(`Error de conexiÃ³n con el servidor: ${error.message}`); }
        }
        if (SpeechRecognition) {
            const cargoRecognition = new SpeechRecognition();
            cargoRecognition.lang = 'es-ES';
            cargoRecognition.continuous = false;
            chatActionBtn.addEventListener('click', () => { if (chatInput.value.trim() !== '') { handleCargoMessage(); } else { if (chatActionBtn.classList.contains('recording')) { cargoRecognition.stop(); } else { try { cargoRecognition.start(); } catch(e) { alert("No se pudo iniciar el micrÃ³fono."); } } } });
            chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleCargoMessage(); });
            cargoRecognition.onstart = () => { chatActionBtn.classList.add('recording'); chatInput.placeholder = 'Escuchando...'; };
            cargoRecognition.onend = () => { chatActionBtn.classList.remove('recording'); chatInput.placeholder = 'Ingresa los datos del cargo...'; };
            cargoRecognition.onresult = (event) => {
                chatInput.value = event.results[0][0].transcript;
                chatActionBtn.textContent = 'âž¤';
                clearTimeout(cargoSendTimeout);
                cargoSendTimeout = setTimeout(() => { if (chatInput.value.trim() !== '') { handleCargoMessage(); } }, 3000);
            };
            cargoRecognition.onerror = (event) => { chatActionBtn.classList.remove('recording'); };
        }
        addChatMessage('Listo para un nuevo registro. Puedes darme cualquier dato para empezar.', 'ia-message');
    </script>
</body>
</html>
