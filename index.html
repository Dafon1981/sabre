        .ia-message { align-self: flex-start; background-color: #263238; }

        .chat-input-container {

        #chat-action-btn {

            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        #chat-action-btn.recording { background-color: #E53935; }

        /* --- NavegaciÃ³n del Carrusel --- */
        .slider-nav {
            display: flex; justify-content: center; gap: 15px; padding: 15px;
        }
        .nav-dot {
            width: 10px; height: 10px; background: #424242;
            border-radius: 50%; cursor: pointer; transition: background 0.3s;

<body>

                <path d="M10.2857 3.28209L6.5 8.5" stroke="#F44336" stroke-width="1.5" stroke-linecap="round"/>

        <div id="app-slider">

    <script>
        // --- CONFIGURACIÃ“N ---
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const openRouterApiKey = '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'; // Tu clave de API
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );

        // --- ELEMENTOS DEL DOM ---
        const slider = document.getElementById('app-slider');
        const navDots = document.querySelectorAll('.nav-dot');
        const neuronalBtn = document.getElementById('neuronal-btn');
        const neuronalStatus = document.getElementById('neuronal-status');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatActionBtn = document.getElementById('chat-action-btn');

        // --- LÃ“GICA DEL CARRUSEL ---
        function goToScreen(index) {
            slider.style.transform = `translateX(-${index * 50}%)`;
            navDots.forEach(dot => dot.classList.remove('active'));
            navDots[index].classList.add('active');
        }

        // --- LÃ“GICA MODO NEURONAL ---
        const neuronalRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        neuronalRecognition.lang = 'es-ES';
        neuronalRecognition.continuous = false;

        neuronalBtn.addEventListener('mousedown', () => {
            neuronalBtn.classList.add('recording');
            neuronalStatus.textContent = 'Escuchando...';
            neuronalRecognition.start();
        });

        neuronalBtn.addEventListener('mouseup', () => {
            neuronalBtn.classList.remove('recording');
            neuronalStatus.textContent = 'Procesando...';
            neuronalRecognition.stop();
        });

        neuronalRecognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            neuronalStatus.textContent = `Guardando: "${transcript}"`;
            try {
                const { error } = await supabase.from('neuronal').insert({ contenido: transcript });
                if (error) throw error;
                neuronalStatus.textContent = 'Â¡Guardado con Ã©xito!';
            } catch (error) {
                console.error('Error al guardar en neuronal:', error);
                neuronalStatus.textContent = 'Error al guardar.';
            }
            setTimeout(() => { neuronalStatus.textContent = 'Presiona para grabar'; }, 3000);
        };
        neuronalRecognition.onerror = (event) => {
            console.error('Error de reconocimiento neuronal:', event.error);
            neuronalStatus.textContent = 'Error de micrÃ³fono.';
            neuronalBtn.classList.remove('recording');
        };

        // --- LÃ“GICA MODO CARGO ---
        let cargoData = {}; // Objeto para almacenar los datos del cargo
        let conversationHistory = [];

        function addChatMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleCargoMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            addChatMessage(userMessage, 'user-message');
            chatInput.value = '';
            chatActionBtn.textContent = 'ðŸŽ¤';

            addChatMessage('...', 'ia-message');
            const thinkingMessage = chatMessages.lastChild;

            try {
                const { data: iaResponse, error } = await getCargoIaResponse(userMessage);
                if (error) throw new Error(error);
                
                thinkingMessage.textContent = iaResponse.respuesta;
                
                // Actualizar datos y verificar si estÃ¡ completo
                Object.assign(cargoData, iaResponse.datos);
                
                if (iaResponse.completo) {
                    addChatMessage('Todos los datos estÃ¡n completos. Guardando en la base de datos...', 'system-message');
                    const { error: insertError } = await supabase.from('cargo').insert(cargoData);
                    if (insertError) {
                        addChatMessage(`Error al guardar: ${insertError.message}`, 'system-message');
                    } else {
                        addChatMessage('Â¡Registro guardado con Ã©xito!', 'system-message');
                    }
                    // Reiniciar para el siguiente registro
                    cargoData = {};
                    conversationHistory = [];
                    setTimeout(() => addChatMessage('Listo para un nuevo registro. Puedes darme cualquier dato para empezar.', 'ia-message'), 1000);
                }

            } catch (error) {
                thinkingMessage.textContent = `Lo siento, hubo un error: ${error.message}`;
            }
        }

        async function getCargoIaResponse(pregunta) {
            const systemPrompt = `
                Eres un asistente de ingreso de datos para la tabla 'cargo'. Tu Ãºnica funciÃ³n es extraer 5 campos de la conversaciÃ³n: 'nfua', 'nombre', 'nro_historia', 'fecha_atencion', 'monto'.
                
                **Reglas de Formateo Estrictas:**
                1.  **nfua:** Debe tener 8 dÃ­gitos. Si el usuario da menos, rellena con ceros a la izquierda. Ej: "9241" -> "00009241".
                2.  **nro_historia:** Formato 'E' + aÃ±o (2 dÃ­gitos) + 8 dÃ­gitos. Si el usuario dice "E25 4981", lo unes y rellenas con ceros: "E2500004981". El total de dÃ­gitos despuÃ©s de la 'E' debe ser 10.
                3.  **fecha_atencion:** Formato AAAA-MM-DD. Asume el aÃ±o actual (2026) si no se especifica.
                4.  **monto:** Debe ser un nÃºmero. Interpreta "tres soles cincuenta" como 3.50.
                5.  **nombre:** El nombre completo del paciente.

                **Tu Proceso:**
                1.  Recibes la entrada del usuario y el estado actual de los datos recolectados.
                2.  Extraes cualquier dato nuevo que coincida con tus reglas.
                3.  Actualizas el objeto de datos.
                4.  Revisas quÃ© campos faltan.
                5.  **Tu respuesta SIEMPRE debe ser un JSON con este formato:**
                    {
                      "respuesta": "Tu mensaje al usuario. Ej: 'Entendido. Ahora necesito el nÃºmero de FUA.'",
                      "datos": { "nombre": "valor_actual", "nfua": "valor_actual", ... },
                      "completo": true/false
                    }
                6.  Si todos los campos estÃ¡n llenos, pones "completo" en true y tu respuesta puede ser "Datos completos. Procediendo a guardar.".
                7.  Si faltan campos, pones "completo" en false y pides el siguiente dato que te falte.
            `;

            conversationHistory.push({ role: 'user', content: pregunta });

            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${openRouterApiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    "model": "openai/gpt-4o-mini",
                    "messages": [
                        { "role": "system", "content": systemPrompt },
                        { "role": "user", "content": `Este es el estado actual de los datos: ${JSON.stringify(cargoData )}. El usuario ahora dice: "${pregunta}". Por favor, procesa la nueva informaciÃ³n y devuelve el JSON actualizado.` }
                    ],
                    "response_format": { "type": "json_object" }
                })
            });

            if (!response.ok) throw new Error(`La API de IA respondiÃ³ con un error.`);
            const data = await response.json();
            const iaJson = JSON.parse(data.choices[0].message.content);
            
            conversationHistory.push({ role: 'assistant', content: iaJson.respuesta });
            return { data: iaJson };
        }

        // --- LÃ³gica de Voz para Cargo ---
        const cargoRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        cargoRecognition.lang = 'es-ES';
        cargoRecognition.continuous = true; // Graba hasta que se detenga manualmente

        chatActionBtn.addEventListener('click', () => {
            if (chatInput.value.trim() !== '') {
                handleCargoMessage();
            } else {
                if (chatActionBtn.classList.contains('recording')) {
                    cargoRecognition.stop();
                } else {
                    cargoRecognition.start();
                }
            }
        });
        chatInput.addEventListener('input', () => {
            chatActionBtn.textContent = chatInput.value.trim() !== '' ? 'âž¤' : 'ðŸŽ¤';
        });

        cargoRecognition.onstart = () => {
            chatActionBtn.classList.add('recording');
            chatInput.placeholder = 'Escuchando... (presiona para parar)';
        };
        cargoRecognition.onend = () => {
            chatActionBtn.classList.remove('recording');
            chatInput.placeholder = 'Ingresa los datos del cargo...';
        };
        cargoRecognition.onresult = (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                finalTranscript += event.results[i][0].transcript;
            }
            chatInput.value = finalTranscript;
            chatActionBtn.textContent = 'âž¤';
        };
        cargoRecognition.onerror = (event) => {
            console.error('Error de reconocimiento en cargo:', event.error);
            chatActionBtn.classList.remove('recording');
        };

        // Iniciar la app
        addChatMessage('Listo para un nuevo registro. Puedes darme cualquier dato para empezar.', 'ia-message');
