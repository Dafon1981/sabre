<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sabre</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        /* --- Estilos Base (Mobile First ) --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #121212; color: #E0E0E0;
        }
        .main-container {
            width: 100%; height: 100%; display: flex; flex-direction: column;
        }
        .header {
            text-align: center; padding: 20px;
        }
        .logo {
            width: 60px; height: 60px;
        }
        #app-slider {
            flex-grow: 1; display: flex; width: 200%;
            transition: transform 0.4s ease-in-out;
        }
        .app-screen {
            width: 50%; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;
        }
        h2 { font-weight: 500; color: #9E9E9E; margin-bottom: 30px; }

        /* --- Estilos Modo Neuronal --- */
        #neuronal-btn {
            width: 150px; height: 150px; border-radius: 50%;
            background: #333; border: 4px solid #444;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.2s ease;
        }
        #neuronal-btn.recording {
            background: #E53935; border-color: #F44336;
            transform: scale(1.1); box-shadow: 0 0 25px rgba(229, 57, 53, 0.7);
        }
        #neuronal-status {
            margin-top: 20px; color: #757575; height: 20px;
            text-align: center; font-style: italic;
        }
        /* Â¡NUEVO! Listbox para transcripciones neuronales */
        #neuronal-log {
            width: 90%; max-width: 400px; height: 100px;
            background-color: #1e1e1e; border: 1px solid #333;
            border-radius: 8px; margin-top: 15px;
            overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column-reverse; /* Muestra lo mÃ¡s nuevo arriba */
            font-size: 14px; color: #aaa;
        }
        #neuronal-log div {
            padding-bottom: 5px;
        }

        /* --- Estilos Modo Cargo (Chat) --- */
        #cargo-chat-wrapper {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            max-width: 700px;
        }
        #chat-messages {
            flex-grow: 1; overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column; gap: 12px;
        }
        .message {
            padding: 10px 15px; border-radius: 18px; max-width: 85%;
            line-height: 1.5;
        }
        .user-message { align-self: flex-end; background-color: #004D40; }
        .ia-message { align-self: flex-start; background-color: #263238; }
        .system-message { text-align: center; color: #616161; font-style: italic; font-size: 0.9em; }

        .chat-input-container {
            display: flex; align-items: center; gap: 10px; padding: 10px;
        }
        #chat-input {
            flex-grow: 1; background: #212121; border: 1px solid #424242;
            border-radius: 20px; padding: 12px 15px; color: #E0E0E0; font-size: 16px;
        }
        #chat-action-btn {
            background: #00796B; color: white; border: none; border-radius: 50%;
            width: 50px; height: 50px; font-size: 24px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        #chat-action-btn.recording { background-color: #E53935; }

        /* --- NavegaciÃ³n del Carrusel --- */
        .slider-nav {
            display: flex; justify-content: center; gap: 15px; padding: 15px;
        }
        .nav-dot {
            width: 10px; height: 10px; background: #424242;
            border-radius: 50%; cursor: pointer; transition: background 0.3s;
        }
        .nav-dot.active { background: #00796B; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3C12 3 8.5 5.5 8.5 9.5C8.5 13.5 12 15 12 15C12 15 15.5 13.5 15.5 9.5C15.5 5.5 12 3 12 3Z" stroke="#00796B" stroke-width="1.5"/>
                <path d="M12 15V19C12 20.1046 12.8954 21 14 21H15" stroke="#E0E0E0" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M12 15V19C12 20.1046 11.1046 21 10 21H9" stroke="#E0E0E0" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M17.5 11.5L13.5 14.5L10.5 12.5L6.5 15.5" stroke="#E0E0E0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10.2857 3.28209L6.5 8.5" stroke="#F44336" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </div>

        <div id="app-slider">
            <!-- Pantalla 1: Neuronal -->
            <div id="screen-neuronal" class="app-screen">
                <h2>Captura Neuronal</h2>
                <div id="neuronal-btn">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1A3 3 0 0 0 9 4v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="#E0E0E0"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2h2v2a5 5 0 0 0 10 0v-2h2z" fill="#E0E0E0"/>
                    </svg>
                </div>
                <p id="neuronal-status">MantÃ©n presionado para grabar</p>
                <div id="neuronal-log"></div> <!-- Â¡NUEVO! -->
            </div>

            <!-- Pantalla 2: Cargo -->
            <div id="screen-cargo" class="app-screen">
                <div id="cargo-chat-wrapper">
                    <div id="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ingresa los datos del cargo...">
                        <button id="chat-action-btn">ðŸŽ¤</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-nav">
            <div id="nav-neuronal" class="nav-dot active" onclick="goToScreen(0 )"></div>
            <div id="nav-cargo" class="nav-dot" onclick="goToScreen(1)"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÃ“N ---
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const openRouterApiKey = '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'; // Â¡NUEVA CLAVE!
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );

        // --- ELEMENTOS DEL DOM ---
        const slider = document.getElementById('app-slider');
        const navDots = document.querySelectorAll('.nav-dot');
        const neuronalBtn = document.getElementById('neuronal-btn');
        const neuronalStatus = document.getElementById('neuronal-status');
        const neuronalLog = document.getElementById('neuronal-log'); // Â¡NUEVO!
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatActionBtn = document.getElementById('chat-action-btn');

        // --- LÃ“GICA DEL CARRUSEL ---
        function goToScreen(index) {
            slider.style.transform = `translateX(-${index * 50}%)`;
            navDots.forEach(dot => dot.classList.remove('active'));
            navDots[index].classList.add('active');
        }

        // --- LÃ“GICA MODO NEURONAL (MEJORADA) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let isNeuronalRecording = false;
        if (SpeechRecognition) {
            const neuronalRecognition = new SpeechRecognition();
            neuronalRecognition.lang = 'es-ES';
            neuronalRecognition.continuous = false;

            neuronalBtn.addEventListener('click', () => {
                if (isNeuronalRecording) {
                    neuronalRecognition.stop();
                } else {
                    try { neuronalRecognition.start(); } catch(e) { neuronalStatus.textContent = 'Error al iniciar mic.'; }
                }
            });

            neuronalRecognition.onstart = () => {
                isNeuronalRecording = true;
                neuronalBtn.classList.add('recording');
                neuronalStatus.textContent = 'Escuchando... (presiona para parar)';
            };

            neuronalRecognition.onend = () => {
                isNeuronalRecording = false;
                neuronalBtn.classList.remove('recording');
                neuronalStatus.textContent = 'MantÃ©n presionado para grabar';
            };

            neuronalRecognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const logEntry = document.createElement('div');
                logEntry.textContent = `> ${transcript}`;
                neuronalLog.prepend(logEntry); // AÃ±ade al principio de la lista

                setTimeout(async () => {
                    neuronalStatus.textContent = 'Guardando...';
                    try {
                        const { error } = await supabase.from('neuronal').insert({ contenido: transcript });
                        if (error) throw error;
                        neuronalStatus.textContent = 'Â¡Guardado!';
                    } catch (error) {
                        console.error('Error al guardar en neuronal:', error);
                        neuronalStatus.textContent = 'Error al guardar.';
                    }
                    setTimeout(() => { neuronalStatus.textContent = 'MantÃ©n presionado para grabar'; }, 2000);
                }, 1000);
            };
            neuronalRecognition.onerror = (event) => {
                console.error('Error de reconocimiento neuronal:', event.error);
                neuronalStatus.textContent = 'Error de micrÃ³fono.';
                isNeuronalRecording = false;
                neuronalBtn.classList.remove('recording');
            };
        } else {
            neuronalStatus.textContent = 'Reconocimiento de voz no soportado.';
        }

        // --- LÃ“GICA MODO CARGO (CORREGIDA) ---
        let cargoData = {};
        let conversationHistory = [];
        let cargoSendTimeout;

        function addChatMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleCargoMessage() {
            clearTimeout(cargoSendTimeout); // Cancela el envÃ­o automÃ¡tico si se presiona el botÃ³n
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            addChatMessage(userMessage, 'user-message');
            chatInput.value = '';
            chatActionBtn.textContent = 'ðŸŽ¤';

            const thinkingMessage = document.createElement('div');
            thinkingMessage.className = 'message ia-message';
            thinkingMessage.textContent = '...';
            chatMessages.appendChild(thinkingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const iaResponse = await getCargoIaResponse(userMessage);
                
                thinkingMessage.textContent = iaResponse.respuesta;
                if(iaResponse.datos) {
                    Object.assign(cargoData, iaResponse.datos);
                }
                
                if (iaResponse.completo) {
                    addChatMessage('Todos los datos estÃ¡n completos. Guardando...', 'system-message');
                    const { error: insertError } = await supabase.from('cargo').insert(cargoData);
                    if (insertError) {
                        addChatMessage(`Error al guardar: ${insertError.message}`, 'system-message');
                    } else {
                        addChatMessage('Â¡Registro guardado con Ã©xito!', 'system-message');
                    }
                    cargoData = {};
                    conversationHistory = [];
                    setTimeout(() => addChatMessage('Listo para un nuevo registro.', 'ia-message'), 1000);
                }
            } catch (error) {
                thinkingMessage.textContent = `Lo siento, hubo un error: ${error.message}`;
            }
        }

        async function getCargoIaResponse(pregunta) {
            const systemPrompt = `Eres un asistente de ingreso de datos para la tabla 'cargo'. Tu Ãºnica funciÃ³n es extraer 5 campos: 'nfua', 'nombre', 'nro_historia', 'fecha_atencion', 'monto'.
            **Reglas de Formateo Estrictas:**
            1. **nfua:** 8 dÃ­gitos, rellenar con ceros a la izquierda. Ej: "9241" -> "00009241".
            2. **nro_historia:** Formato 'E' + aÃ±o (2 dÃ­gitos) + 8 dÃ­gitos. Ej: "E25 4981" -> "E2500004981". Total 10 dÃ­gitos despuÃ©s de 'E'.
            3. **fecha_atencion:** Formato AAAA-MM-DD. Asume el aÃ±o actual (2026) si no se especifica.
            4. **monto:** NÃºmero. "tres soles cincuenta" -> 3.50.
            5. **nombre:** Nombre completo.
            **Proceso:** Recibes datos actuales y la nueva entrada. Extraes datos, actualizas el objeto, y revisas quÃ© falta.
            **Tu respuesta SIEMPRE debe ser un JSON con este formato:**
            { "respuesta": "Tu mensaje al usuario. Ej: 'Entendido. Ahora necesito el FUA.'", "datos": { "nombre": "valor_actual", ... }, "completo": true/false }
            Si todo estÃ¡ lleno, "completo" es true. Si no, es false y pides el siguiente dato.`;

            const messages = [
                { "role": "system", "content": systemPrompt },
                { "role": "user", "content": `Este es el estado actual de los datos que ya he recolectado: ${JSON.stringify(cargoData)}. El usuario ahora me dice lo siguiente: "${pregunta}". Procesa esta nueva informaciÃ³n, actualiza los datos que puedas y respÃ³ndeme con el JSON correspondiente.` }
            ];

            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${openRouterApiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "openai/gpt-4o-mini",
                    "messages": messages,
                    "response_format": { "type": "json_object" }
                } )
            });

            if (!response.ok) {
                const errorBody = await response.text();
                console.error("Error de la API:", response.status, errorBody);
                throw new Error(`La API de IA respondiÃ³ con un error.`);
            }
            const data = await response.json();
            return JSON.parse(data.choices[0].message.content);
        }

        // --- LÃ³gica de Voz para Cargo ---
        if (SpeechRecognition) {
            const cargoRecognition = new SpeechRecognition();
            cargoRecognition.lang = 'es-ES';
            cargoRecognition.continuous = true;

            chatActionBtn.addEventListener('click', () => {
                if (chatInput.value.trim() !== '') {
                    handleCargoMessage();
                } else {
                    if (chatActionBtn.classList.contains('recording')) {
                        cargoRecognition.stop();
                    } else {
                        try { cargoRecognition.start(); } catch(e) { alert("No se pudo iniciar el micrÃ³fono."); }
                    }
                }
            });
            chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleCargoMessage(); });

            cargoRecognition.onstart = () => {
                chatActionBtn.classList.add('recording');
                chatInput.placeholder = 'Escuchando... (presiona para parar)';
            };
            cargoRecognition.onend = () => {
                chatActionBtn.classList.remove('recording');
                chatInput.placeholder = 'Ingresa los datos del cargo...';
            };
            cargoRecognition.onresult = (event) => {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    finalTranscript += event.results[i][0].transcript;
                }
                chatInput.value = finalTranscript;
                chatActionBtn.textContent = 'âž¤';
                
                // Â¡NUEVO! EnvÃ­o automÃ¡tico despuÃ©s de 3 segundos de inactividad.
                clearTimeout(cargoSendTimeout);
                cargoSendTimeout = setTimeout(() => {
                    if (chatInput.value.trim() !== '') {
                        handleCargoMessage();
                    }
                }, 3000);
            };
            cargoRecognition.onerror = (event) => {
                console.error('Error de reconocimiento en cargo:', event.error);
                chatActionBtn.classList.remove('recording');
            };
        }

        // Iniciar la app
        addChatMessage('Listo para un nuevo registro. Puedes darme cualquier dato para empezar.', 'ia-message');
    </script>
</body>
</html>
