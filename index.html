<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API OpenRouter</title>
    <style>
        body { font-family: sans-serif; background-color: #282c34; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 90%; max-width: 600px; height: 80vh; display: flex; flex-direction: column; border: 1px solid #61dafb; border-radius: 8px; }
        #messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .user { background-color: #005f5f; align-self: flex-end; }
        .ia { background-color: #4a4a4a; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #61dafb; }
        #input-text { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; font-size: 16px; }
        #action-btn { width: 45px; height: 45px; margin-left: 10px; border-radius: 50%; border: none; background-color: #61dafb; color: #282c34; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Prueba de Conexi√≥n API</h1>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="input-text" placeholder="Escribe o presiona el micro...">
            <button id="action-btn">üé§</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        // ¬°IMPORTANTE! Pega tu clave de API aqu√≠.
        const openRouterApiKey = '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';

        // --- ELEMENTOS DEL DOM ---
        const messagesDiv = document.getElementById('messages');
        const inputText = document.getElementById('input-text');
        const actionBtn = document.getElementById('action-btn');

        // --- L√ìGICA DEL CHAT ---
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const userText = inputText.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            inputText.value = '';
            actionBtn.textContent = 'üé§';

            const thinkingMsg = document.createElement('div');
            thinkingMsg.className = 'message ia';
            thinkingMsg.textContent = '...';
            messagesDiv.appendChild(thinkingMsg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${openRouterApiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-flash-1.5", // Un modelo r√°pido y fiable para probar
                        "messages": [
                            { "role": "system", "content": "Eres un asistente de prueba. Responde de forma breve y directa." },
                            { "role": "user", "content": userText }
                        ]
                    } )
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error de la API (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                const iaText = data.choices[0].message.content;
                thinkingMsg.textContent = iaText;

            } catch (error) {
                console.error("Error detallado:", error);
                thinkingMsg.textContent = `ERROR: ${error.message}`;
            }
        }

        // --- L√ìGICA DE VOZ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.onresult = (event) => {
                inputText.value = event.results[0][0].transcript;
                actionBtn.textContent = '‚û§';
            };
            recognition.onerror = (event) => {
                console.error("Error de voz:", event.error);
                alert("Error de micr√≥fono: " + event.error);
            };
        }

        actionBtn.addEventListener('click', () => {
            if (inputText.value.trim()) {
                sendMessage();
            } else if (recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    alert("No se pudo iniciar el micr√≥fono. Puede que ya est√© en uso.");
                }
            } else {
                alert("Tu navegador no soporta reconocimiento de voz.");
            }
        });

        inputText.addEventListener('input', () => {
            actionBtn.textContent = inputText.value.trim() ? '‚û§' : 'üé§';
        });
        
        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Hola, soy el asistente de prueba. Env√≠ame un mensaje para verificar la conexi√≥n con la API.", "ia");
    </script>

</body>
</html>
